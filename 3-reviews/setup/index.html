<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h2>our reviews </h2>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="sara's image">
          </div>
          <h4 id="autor">
            sara jones
          </h4>
          <p id="job">UX designer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti aperiam, dolorem recusandae corrupti perferendis totam ut ad, sit distinctio numquam, harum illum explicabo dignissimos! Fugiat ipsam vitae eligendi alias iure.

          </p>

          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </article>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
